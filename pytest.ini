[pytest]
# Pytest configuration for gama-pettingzoo

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = -v --tb=short --strict-markers --strict-config --color=yes --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    performance: Performance and scalability tests
    slow: Tests that take a long time to run
    gama: Tests that require GAMA simulation platform
    multiagent: Tests specific to multi-agent environments
    asyncio: Async tests that use asyncio

# Minimum version requirements
minversion = 7.0

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::pytest.PytestCollectionWarning
